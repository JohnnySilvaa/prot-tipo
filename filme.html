<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Ingresso</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">


					<li><a href="lista-filmes.html">Filmes</a></li>
					<li><a href="lista-sala.html">Salas</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class=" col-md-6 col-md-offset-3">

		<form action='lista-filmes.html' method="post">
			<input type="hidden" name="id" value="${filme.id}">

			<div class="form-group">
				<label for="nome">Nome:</label> <input id="nome" type="text"
					name="nome" class="form-control" value="Rogue One">
			</div>

			<div class="form-group">
				<label for="genero">Genero:</label> <input id="genero" type="text"
					name="genero" class="form-control" value="Ficção científica">
			</div>

			<div class="form-group">
				<label for="duracao">Duracao:</label> <input id="duracao"
					type="text" name="duracao" class="form-control" value="2:00">
			</div>


			<div class="form-group">
				<label for="preco">Preço:</label> <input id="preco" type="text"
					name="preco" class="form-control" value="R$ 15.0">
			</div>

			<button type="submit" class="btn btn-primary">Gravar</button>
		</form>
	</div>


</body>
</html>
