<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body>

	<div class=" col-md-6 col-md-offset-3">
		<table class="table table-hover ">
			<thead>
				<tr>
					<th class="text-center">Nome</th>
					<th class="text-center">Preço</th>
					<th colspan="4" class="text-center">Ações</th>
			</thead>
			<tbody>
				<tr>
					<td class="text-center">Rogue One</td>
					<td class="text-center">15.00</td>
					<td class="col-md-1"><a href="sessao-lista.html"
						class="btn btn-primary"> <span
							class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
							Sessões
					</a></td>
					<td class="col-md-1"><a
						href="/admin//sala/${sala.id}/lugares/" class="btn btn-warning">
							<span class="glyphicon glyphicon-th" aria-hidden="true"></span>
							Lugares
					</a></td>
					<td><a onclick="excluir(${sala.id})" class="btn btn-danger">Excluir</a>
					</td>
					<td><a href="/admin/sala/${sala.id}" class="btn btn-info">Alterar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="col-md-6 col-md-offset-3">
			<a href="/admin/sala" class="btn btn-block btn-info">Novo</a>
		</div>
	</div>
	<script>
            function excluir(id) {
                var url = window.location.href;
                $.ajax({
                    url: "/admin/sala/" + id,
                    type: 'DELETE',
                    success: function (result) {
                        console.log(result);

                        window.location.href = url;
                    }
                });
            }
        </script>

</body>

</html>
